<html>
<head>
	<meta
  name="viewport"
  content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

<body onload="app.showData();">
<title>TicketSkipper</title>
<div class='container'>
	<div class='header text-center'>
		<h1>TicketSkipper</h1>
		<span>Stealing tow truck business since 2014.</span>
	</div>

	<br/>
	<br/>


	<div>
		<span><b>Today is: </b></span>
		<span class="dateTime"></span>

	</div>
	<br/>

	<button onclick="app.checkSnow(); return false;" class="btn btn-danger">Check on Your Car</button>
</div>

<br/>

<div class="container">
	<h2>Recent Snow Log</h2>
	<table id="snow-log" class="table striped-rows">
		<thead>
			<td><b>Date and Time</b></td>
			<td><b>Snow Depth (in.)</b></td>
		<thead>
		<tbody class="snow-list">
			
		</tbody>
	</table>
	<button id="morebtn" onclick="app.showMore(); return false;" class="btn btn-info">See the rest</button>
</div>
